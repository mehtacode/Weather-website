<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="glassmorphism text-white">
        <h1 class="text-3xl font-bold">Weather</h1>
        <input id="search" type="text" placeholder="Enter city" class="mt-4 p-2 w-full bg-white bg-opacity-20 rounded-lg text-white text-center focus:outline-none">
        <button onclick="getWeather()" class="mt-4 bg-white bg-opacity-30 hover:bg-opacity-50 text-white p-2 w-full rounded-lg font-semibold transition">Get Weather</button>
        <div id="weather" class="mt-6 space-y-2"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
